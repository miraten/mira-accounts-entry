<template name='entrySignUp'>
  {{pageTitle i18n='accounts.signUp'}}
<header id="header">
  {{> accountsLogo}}
  <span id="extr-page-header-space"> <span class="hidden-mobile">{{i18n "accounts.ifYouAlreadyHaveAnAccount"}}</span> <a href="{{pathFor 'entrySignIn'}}" class="btn btn-danger">{{i18n "accounts.signIn"}}</a> </span>

</header>

<div id="main" role="main">

  <!-- MAIN CONTENT -->
  <div id="content" class="container">

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 hidden-xs hidden-sm">
        <h1 class="txt-color-red login-header-big">SmartAdmin</h1>
        <div class="hero">

          <div class="pull-left login-desc-box-l">
            <h4 class="paragraph-header">It's Okay to be Smart. Experience the simplicity of SmartAdmin, everywhere you go!</h4>
            <div class="login-app-icons">
              <a href="javascript:void(0);" class="btn btn-danger btn-sm">Frontend Template</a>
              <a href="javascript:void(0);" class="btn btn-danger btn-sm">Find out more</a>
            </div>
          </div>

          <img src="img/demo/iphoneview.png" alt="" class="pull-right display-image" style="width:210px">

        </div>

        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <h5 class="about-heading">About SmartAdmin - Are you up to date?</h5>
            <p>
              Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa.
            </p>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <h5 class="about-heading">Not just your average template!</h5>
            <p>
              Et harum quidem rerum facilis est et expedita distinctio. Nam libero tempore, cum soluta nobis est eligendi voluptatem accusantium!
            </p>
          </div>
        </div>

      </div>
      <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
        <div class="well no-padding">

          <form id="signUp" class="smart-form client-form">
            <header>
              {{i18n 'accounts.signUp'}}
            </header>

            <fieldset>
              {{> entryError}}
              {{#if showUsername}}
              <section>
                <label class="input"> <i class="icon-append fa fa-user"></i>
                  <input type="text" name="username" placeholder="{{i18n 'accounts.placeholderUsername'}}">
                  <b class="tooltip tooltip-bottom-right">{{i18n 'accounts.tooltipUsername'}}</b> </label>
              </section>
              {{/if}}

              <section>
                <label class="input"> <i class="icon-append fa fa-envelope"></i>
                  <input autofocus type="email" name="email" placeholder="{{i18n 'accounts.placeholderEmail'}}">
                  <b class="tooltip tooltip-bottom-right">{{i18n 'accounts.tooltipEmail'}}</b> </label>
              </section>

              <section>
                <label class="input"> <i class="icon-append fa fa-lock"></i>
                  <input type="password" name="password" placeholder="{{i18n 'accounts.placeholderPassword'}}" id="password">
                  <b class="tooltip tooltip-bottom-right">{{i18n 'accounts.tooltipPassword'}}</b> </label>
              </section>
            </fieldset>

            <fieldset>
              <!-- div class="row">
                <section class="col col-6">
                  <label class="input">
                    <input type="text" name="firstname" placeholder="First name">
                  </label>
                </section>
                <section class="col col-6">
                  <label class="input">
                    <input type="text" name="lastname" placeholder="Last name">
                  </label>
                </section>
              </div>

              <div class="row">
                <section class="col col-6">
                  <label class="select">
                    <select name="gender">
                      <option value="0" selected="" disabled="">Gender</option>
                      <option value="1">Male</option>
                      <option value="2">Female</option>
                      <option value="3">Prefer not to answer</option>
                    </select> <i></i> </label>
                </section>
                <section class="col col-6">
                  <label class="input"> <i class="icon-append fa fa-calendar"></i>
                    <input type="text" name="request" placeholder="Request activation on" class="datepicker" data-dateformat='dd/mm/yy'>
                  </label>
                </section>
              </div -->

              <section>
                <!-- label class="checkbox">
                  <input type="checkbox" name="subscription" id="subscription">
                  <i></i>I want to receive news and special offers</label>
                <label class="checkbox">
                  <input type="checkbox" name="terms" id="terms">
                  <i></i>I agree with the <a href="#" data-toggle="modal" data-target="#myModal"> Terms and Conditions </a></label -->

                {{#if both}}
                <p class="entry-agreement">{{i18n "accounts.clickAgree"}}
                  <a href="{{privacyUrl}}">{{i18n "accounts.privacyPolicy"}}</a> {{i18n "accounts.and"}}
                  <a href="{{termsUrl}}">{{i18n "accounts.terms"}}</a>.
                </p>
                {{else}}
                  {{#unless neither}}
                <p class="entry-agreement">{{i18n "accounts.clickAgree"}}
                  {{#if privacyUrl}}<a href="{{privacyUrl}}">{{i18n "accounts.privacyPolicy"}}</a>.{{/if}}
                  {{#if termsUrl}}<a href="{{termsUrl}}">{{i18n "accounts.terms"}}</a>.{{/if}}
                </p>
                  {{/unless}}
                {{/if}}

              </section>
            </fieldset>
            <footer>
              <button type="submit" class="btn btn-primary">
                {{i18n 'accounts.signUp'}}
              </button>
            </footer>

            <div class="message">
              <i class="fa fa-check"></i>
              <p>
                Thank you for your registration!
              </p>
            </div>
          </form>

        </div>
        {{#if otherLoginServices}}
        <p class="note text-center">*FREE Registration ends on October 2015.</p>
        <h5 class="text-center">- Or sign in using -</h5>
        <ul class="list-inline text-center">
          <li>
            <a href="javascript:void(0);" id="facebookBtn" class="btn btn-primary btn-circle"><i class="fa fa-facebook"></i></a>
          </li>
          <li>
            <a href="javascript:void(0);" class="btn btn-info btn-circle"><i class="fa fa-twitter"></i></a>
          </li>
          <li>
            <a href="javascript:void(0);" class="btn btn-warning btn-circle"><i class="fa fa-linkedin"></i></a>
          </li>
        </ul>
        {{/if}}
      </div>
    </div>
  </div>
</div>
</template>
