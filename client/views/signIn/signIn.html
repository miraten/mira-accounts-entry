<template name='entrySignIn'>
  {{pageTitle i18n='accounts.signIn'}}

  <div id="content" class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well no-padding">
          <form id="signIn" class="smart-form client-form">
            <header>
              {{i18n 'accounts.signIn'}}
            </header>

            <fieldset>
              {{> entryError}}
              <section>
                <label class="label">{{subject}}</label>
                <label class="input">
                  <input autofocus name="email" type="{{subjectType}}" class="form-control" value='{{email}}'></label>
              </section>

              <section>
                <label class="label">{{i18n 'accounts.password'}}</label>
                <label class="input">
                  <input type="password" name="password" ></label>
                <div class="note">
                  <a href="{{pathFor 'entryForgotPassword'}}">{{i18n 'accounts.forgotPassword'}}</a>
                </div>
              </section>

              <section>
                <label class="checkbox">
                  <input type="checkbox" name="remember" checked="">
                  <i></i>{{i18n 'accounts.staySignedIn'}}</label>
              </section>
            </fieldset>
            <footer>
              <button type="submit" class="btn btn-primary">
                {{i18n 'accounts.signIn'}}
              </button>
            </footer>
          </form>

        </div>

        {{#if otherLoginServices}}
        <h5 class="text-center"> - {{i18n "accounts.OR"}} -</h5>

        <ul class="list-inline text-center">
          {{#each loginServices}}
            {{> entrySocial}}
          {{/each}}
          <!-- li>
            <a href="javascript:void(0);" class="btn btn-primary btn-circle"><i class="fa fa-facebook"></i></a>
          </li>
          <li>
            <a href="javascript:void(0);" class="btn btn-info btn-circle"><i class="fa fa-twitter"></i></a>
          </li>
          <li>
            <a href="javascript:void(0);" class="btn btn-warning btn-circle"><i class="fa fa-linkedin"></i></a>
          </li -->
        </ul>
        {{/if}}
      </div>
    </div>
  </div>
</template>
