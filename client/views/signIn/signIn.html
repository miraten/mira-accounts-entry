<template name='entrySignIn'>
  {{pageTitle i18n='accounts.signIn'}}
  <header id="header">
    {{> accountsLogo}}
    <span id="extr-page-header-space"> <span class="hidden-mobile">{{i18n "accounts.dontHaveAnAccount"}}</span> <a href="{{pathFor 'entrySignUp'}}" class="btn btn-danger">{{i18n "accounts.signUp"}}</a> </span>

  </header>

  <div id="main" role="main">

    <!-- MAIN CONTENT -->
    <div id="content" class="container">

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-7 col-lg-8 hidden-xs hidden-sm">
          <h1 class="txt-color-red login-header-big">SmartAdmin</h1>
          <div class="hero">

            <div class="pull-left login-desc-box-l">
              <h4 class="paragraph-header">It's Okay to be Smart. Experience the simplicity of SmartAdmin, everywhere you go!</h4>
              <div class="login-app-icons">
                <a href="javascript:void(0);" class="btn btn-danger btn-sm">Frontend Template</a>
                <a href="javascript:void(0);" class="btn btn-danger btn-sm">Find out more</a>
              </div>
            </div>

            <img src="img/demo/iphoneview.png" class="pull-right display-image" alt="" style="width:210px">

          </div>

          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <h5 class="about-heading">About SmartAdmin - Are you up to date?</h5>
              <p>
                Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa.
              </p>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <h5 class="about-heading">Not just your average template!</h5>
              <p>
                Et harum quidem rerum facilis est et expedita distinctio. Nam libero tempore, cum soluta nobis est eligendi voluptatem accusantium!
              </p>
            </div>
          </div>

        </div>
        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4">
          <div class="well no-padding">
            <form id="signIn" class="smart-form client-form">
              <header>
                {{i18n 'accounts.signin'}}
              </header>

              <fieldset>
                {{> entryError}}
                <section>
                  <!-- label class="label">{{i18n 'accounts.emailAddress'}}</label -->
                  <label class="input"> <i class="icon-append fa fa-user"></i>
                    <input autofocus name="email" type="{{emailInputType}}" class="form-control" value='{{email}}' placeholder="{{emailPlaceholder}}">
                    <b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i> {{i18n 'accounts.tooltipEmail'}}</b></label>
                </section>

                <section>
                  <!-- label class="label">{{i18n 'accounts.password'}}</label -->
                  <label class="input"> <i class="icon-append fa fa-lock"></i>
                    <input type="password" name="password" placeholder="{{i18n 'accounts.placeholderPassword'}}">
                    <b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> {{i18n 'accounts.tooltipPassword'}}</b> </label>
                  <div class="note">
                    <a href="{{pathFor 'entryForgotPassword'}}">{{i18n 'accounts.forgotPassword'}}</a>
                  </div>
                </section>

                <section>
                  <label class="checkbox">
                    <input type="checkbox" name="remember" checked="">
                    <i></i>{{i18n 'accounts.staySignedIn'}}</label>
                </section>
              </fieldset>
              <footer>
                <button type="submit" class="btn btn-primary">
                  {{i18n 'accounts.signIn'}}
                </button>
              </footer>
            </form>

          </div>

          {{#if otherLoginServices}}
          <h5 class="text-center"> - {{i18n "accounts.OR"}} -</h5>

          <ul class="list-inline text-center">
            {{#each loginServices}}
              {{> entrySocial}}
            {{/each}}
            <!-- li>
              <a href="javascript:void(0);" class="btn btn-primary btn-circle"><i class="fa fa-facebook"></i></a>
            </li>
            <li>
              <a href="javascript:void(0);" class="btn btn-info btn-circle"><i class="fa fa-twitter"></i></a>
            </li>
            <li>
              <a href="javascript:void(0);" class="btn btn-warning btn-circle"><i class="fa fa-linkedin"></i></a>
            </li -->
          </ul>
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>
